<!DOCTYPE html>
<html>
<head>
	<title>timout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- les valeurs brutes ne servent a rien -->
	<div class="year" id="year">2022</div>
	<h1>c'est dans</h1>
	<div id="countdown" class="countdown">
		<div class="time">
			<h2 id="days">00</h2>
			<small>Jours</small>
		</div>
		<div class="time">
			<h2 id="hours">00</h2>
			<small>Heurs</small>
		</div>
		<div class="time">
			<h2 id="minutes">00</h2>
			<small>Minutes</small>
		</div>
		<div class="time">
			<h2 id="seconds">00</h2>
			<small>Secondes</small>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
